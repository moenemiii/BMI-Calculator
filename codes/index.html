<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="formbox">
            <div class="heading">
                <h1>BMI Calculator</h1>
            </div>
            <div class="optionbtn">
                <div id="btn"></div>
                <button type="button" class="togglebtn" onclick="kilograms()">Kilograms</button>
                <button type="button" class="togglebtn" onclick="pounds()">Pounds</button>
            </div>
            <form id="kilograms" class="userInput">
                <input type="number" class="inputField height" placeholder="Height" required>
                <input type="number" class="inputField" placeholder="kg" required>
            </form>
            <form id="pounds" class="userInput">
                <input type="number" class="inputField" id="heightLbs" placeholder="Height" required>
                <input type="number" class="inputField" id="weightLbs" placeholder="lbs" required>
            </form>
            <div class="calculate">
                <button type="button" class="caculatebtn" onclick="calculate()">Calculate</button>
            </div>
            <div class="results">
                <div class="bmiNumber" id="bmiNum">
                    <h1>0</h1>
                </div>
                <div class="bmiResult" id="bmiRes">
                    <p>You're Overweight!</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
